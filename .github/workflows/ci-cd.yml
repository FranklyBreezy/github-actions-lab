# Name of your workflow
name: CI/CD Pipeline

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ] # Make sure this matches your branch name (e.g., main or Main)

# A workflow is made of one or more jobs
jobs:
  build-and-push:
    # The job will run on a virtual machine hosted by GitHub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      # It uses the secrets you created in your repo settings
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and Push the Docker image
      # This step builds, runs your tests, and pushes to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # 'push: true' tells the action to push after building
          push: true
          
          # 'tags: ...' is the name and tag for your image
          tags: aakashsingh03/user-service:latest